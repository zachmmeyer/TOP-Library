<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Library</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="add-book-container">
      <form name="add-book-form" onsubmit="addBookToLibrary()">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br><br>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages"><br><br>
        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br>
        <label for="clearStorage">Clear Storage:</label>
        <input type="checkbox" id="clearStorage" name="clearStorage">
      </form>
    </div>
    <div class="library-container"></div>
    <script src="script.js"></script>
  </body>
</html>
